<script>
fetch("articles.json")
.then(res=>res.json())
.then(data=>{
  const g=document.getElementById("gallery");
  data.articles.forEach(a=>{
    const img=document.createElement("img");
    img.src=a.image;
    img.style.width="100%";
    g.appendChild(img);
  });
});
</script>
